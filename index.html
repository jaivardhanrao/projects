<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffdd57;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            /* transform: translateY(-10px); */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .project-card h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ffdd57;
        }

        .project-card a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            background: #2575fc;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .project-card a:hover {
            background: #ffdd57;
            color: black;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Small Projects</h1>
        <div class="projects">
            <div class="project-card">
                <h2>Character Count</h2>
                <a target="_blank" href="charactercount.html">Open Project</a>
            </div>
            <div class="project-card">
                <h2>Star Rating</h2>
                <a target="_blank" href="rating.html">Open Project</a>
            </div>
            <div class="project-card">
                <h2>Voting App</h2>
                <a target="_blank" href="liveQuiz.html">Open Project</a>
            </div>
            <div class="project-card">
                <h2>Drummer Interface</h2>
                <a target="_blank" href="audiodrummer.html">Open Project</a>
            </div>
            <div class="project-card">
                <h2>Expense Tracker (Latest)</h2>
                <a target="_blank" href="expenseTracker.html">Open Project</a>
            </div>
        </div>
        <footer>
            Made by Jaivardhan D Rao | <a href="https://github.com/jaivardhanrao">GitHub</a>
        </footer>
    </div>
</body>
</html>
