<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drummer Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #ff7f50);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .title {
            margin-bottom: 3rem;
            margin-top: 2rem;
            font-size: 4rem;
            color: #ffe135;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .drum-container {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(4, 1fr);
            /* grid-template-rows: auto;
            grid-template-columns: auto; */
            gap: 1rem;
            width: 50vw;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .drum-item {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 14vh;
            width: 14vh;
            border: 2px solid white;
            border-radius: 20%;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .drum-item:hover {
            cursor: pointer;
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        .drum-item h2 {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        @media (max-width:600px) {
            .drum-container{
                width: 85vw;
                padding:3vw;
                grid-template-rows: repeat(4, 1fr);
                grid-template-columns: repeat(2, 1fr);
            }
            .drum-item{
                margin: auto;
                border-radius: 50%;

            }
        }
    </style>
</head>
<body>
    <div class="title">
        Drumming
    </div>
    <div class="drum-container">
        <div class="drum-item">
            <h2>Hi-Hat</h2>
        </div>
        <div class="drum-item">
            <h2>Bass</h2>
        </div>
        <div class="drum-item">
            <h2>Snare</h2>
        </div>
        <div class="drum-item">
            <h2>Clap</h2>
        </div>
        <div class="drum-item">
            <h2>Stick</h2>
        </div>
        <div class="drum-item">
            <h2>Tom</h2>
        </div>
        <div class="drum-item">
            <h2>Splash</h2>
        </div>
        <div class="drum-item">
            <h2>Bell</h2>
        </div>
    </div>
</body>
<script>
    let drums = document.querySelectorAll('.drum-item')
    let drumsName = document.querySelectorAll('.drum-item h2')

    for(let i = 0; i<drums.length; i++){
        drums[i].addEventListener('click' ,()=>{
            let audio = new Audio(`/audios/${drumsName[i].innerText}.wav`)
            audio.play();
        })
    }
</script>
</html>
